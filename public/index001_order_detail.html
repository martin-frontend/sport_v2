<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Cache" content="no-cache" />

        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover" />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <link rel="stylesheet" href="style.css?i04gag" />
        <script src="libs/puremvc/puremvc.min.js"></script>
        <script src="<%= BASE_URL %>js/liveplayer-lib.min.js"></script>
        <style>
            ::-webkit-scrollbar {
                width: 0px;
            }
            html,
            body {
                margin: 0;
                padding: 0;
                background-color: #f1f1f1;
                /* overflow: hidden; */
            }
            /* @media screen and (max-width: 768px) {
                html,
                body {
                    overflow-x: hidden;
                }
            } */
            .out_side_loading {
                display: flex;
                height: 100vh;
                justify-content: center;
                align-items: center;
                background: #e7e7e3;
            }
        </style>
    </head>
    <body>
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong
            >
        </noscript>
        <div id="app">
            <div id = "subdiv" class="out_side_loading">
            </div>
        </div>
        <script>
            let after = window.location.search;
            var logores = "loading001";
            //value存在先通过search取值如果取不到就通过hash来取
            after = after.substring(1) || window.location.hash.split("?")[1];
            if (after) {
                const reg = new RegExp("(^|&)" + 'logo' + "=([^&]*)(&|$)");
                const r = after.match(reg);
                if (r != null) {
                    logores = decodeURIComponent(r[2]);
                } 
            }
            document.getElementById("subdiv").innerHTML='<img src="img/'+logores+'.png" alt="no image" style="margin: auto; width: 200px" />';

          </script>
        <!-- built files will be auto injected -->
    </body>
</html>
