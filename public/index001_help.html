<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Cache" content="no-cache" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover"
        />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
        <title><%= htmlWebpackPlugin.options.title %></title>
        <script src="libs/puremvc/puremvc.min.js"></script>
        <script src="<%= BASE_URL %>js/liveplayer-lib.min.js"></script>
        <style>
            ::-webkit-scrollbar {
                width: 0px;
            }
            html,
            body {
                margin: 0;
                padding: 0;
                font-family: "GOTHAM_BOOK", "PingFang SC", "Microsoft YaHei";
            }
            .out_side_loading {
                display: flex;
                height: 100vh;
                justify-content: center;
                align-items: center;
                background: #202121;
            }
        </style>
    </head>
    <body>
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it
                to continue.</strong
            >
        </noscript>
        <div id="app">
            <div id = "subdiv" class="out_side_loading">
            </div>
        </div>
        <script>
            function getQueryVariable(value) {
                var after = window.location.search;
                after = after.substring(1) || window.location.hash.split("?")[1];
                if (after) {
                    var reg = new RegExp("(^|&)" + value + "=([^&]*)(&|$)");
                    var r = after.match(reg);
                    if (r != null) {
                        return decodeURIComponent(r[2]);
                    } else {
                        return null;
                    }
                }
                return null;
            }
            var logores = getQueryVariable("logo") ?? "loading001";
            document.getElementById("subdiv").innerHTML =
                '<img src="img/' + logores + '.png" alt="no image" style="margin: auto; width: 200px" />';

            var dark = getQueryVariable("daynight_type") == "2";
            document.getElementById("subdiv").style.backgroundColor = dark ? "#202121" : "#f6f6f4";
        </script>
    </body>
</html>
