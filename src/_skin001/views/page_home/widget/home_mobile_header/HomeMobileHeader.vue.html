<div>
    <!-- header -->
    <v-sheet color="bgBanner" height="64" class="header_m">
        <v-sheet class="d-flex align-center text-20 textGray--text" color="transparent" height="63">
            <svg-icon class="text-22 mx10" icon="menu" @click.native="drawer = true"></svg-icon>
            <div class="d-flex align-center mx10 text-14">
                <v-sheet class="money rounded-l-10 px10 d-flex align-center" height="40" min-width="136">
                    {{GlobalVar.currency}}<span class="ml-1">{{selfProxy.userInfo.gold}}</span>
                </v-sheet>
                <btn-yellow height="40" minWidth="0" width="49" :rounded_tl="false" :rounded_bl="false"
                    ><span class="text-14">{{LangUtil("充值")}}</span></btn-yellow
                >
            </div>
            <v-spacer />
            <svg-icon class="mx10" icon="help"></svg-icon>
            <svg-icon class="mx10" icon="history" @click.native="onOrder"></svg-icon>
            <svg-icon class="mx10" icon="setting" @click.native="onSetting"></svg-icon>
        </v-sheet>
        <v-divider />
    </v-sheet>
    <!-- 手机tag标签 -->
    <div class="d-flex btnGroup my15 px10 text-14" width="100%">
        <v-card
            v-for="(item, key) of pageData.menu_subnav.top"
            :key="key"
            class="btnTag d-flex align-center px-4 rounded-pill elevation-0 mr-2 text-no-wrap"
            :class="{'active': listQueryComp.tag == item.tag}"
            :disabled="getTagNum(item.tag) == 0"
            @click="onQueryTagType(item.tag)"
        >
            {{ LangUtil(item.name) }}{{getTagNum(item.tag)}}
        </v-card>
        <v-card
            class="btnTag d-flex align-center px-4 rounded-pill elevation-0 text-no-wrap"
            :class="{'active': listQueryComp.tag == 'love'}"
            @click="onQueryTagType('love')"
            :disabled="getTagNum('love') == 0"
        >
            {{ LangUtil("关注") }}{{getTagNum('love')}}
        </v-card>
    </div>
    <!-- 搜索 -->
    <div class="d-flex align-center px10">
        <v-sheet class="search_box d-flex align-center rounded-10 px10 textGray--text" width="100%" height="40">
            <input class="text-14" :placeholder="LangUtil('搜索联赛或球队名称')" v-model="listQueryComp.keyword" />
            <svg-icon icon="search" @click.native="onSearch"></svg-icon>
        </v-sheet>
        <v-sheet class="d-flex align-center rounded-10 textGray--text mx10" color="transparent" height="40">
            <v-sheet
                class="d-flex align-center justify-center mx-3 hand text-no-wrap text-14"
                :class=" settingProxy.pageData.form.sort == 'time' ? 'yellow--text' : 'textGray--text'"
                color="transparent"
                @click="onQuerySort('time')"
            >
                {{LangUtil("时间")}}
            </v-sheet>
            <svg-icon icon="change"></svg-icon>
            <v-sheet
                class="d-flex align-center justify-center mx-3 hand text-no-wrap text-14"
                :class=" settingProxy.pageData.form.sort == 'comp' ? 'yellow--text' : 'textGray--text'"
                color="transparent"
                @click="onQuerySort('comp')"
            >
                {{LangUtil("联赛")}}
            </v-sheet>
        </v-sheet>
        <btn-yellow minWidth="60" height="40" @click.native="goLiveList"><span class="text-14">{{LangUtil("直播")}}</span></btn-yellow>
    </div>

    <!-- 侧边导航 -->
    <v-navigation-drawer v-model="drawer" app absolute temporary style="z-index: 101">
        <Navigation class="mt-3" @onChange="drawer=false" />
    </v-navigation-drawer>
</div>
