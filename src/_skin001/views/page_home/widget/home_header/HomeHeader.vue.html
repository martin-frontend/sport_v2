<div class="d-flex align-center textGray--text">
    <div class="font-weight-bold text-16 ml-4 btnPlain--text">{{getTitleName()}}</div>
    <v-spacer />
    <v-sheet
        class="d-flex align-center rounded-10 textGray--text px-2 mr-2"
        color="bgBanner"
        height="32"
        v-if="listQueryComp.tag == 'today'"
    >
        <div class="text-16">{{LangUtil("显示滚球")}}</div>
        <div
            class="ml-3 d-flex align-center"
            @click="settingProxy.pageData.form.todayEarly = settingProxy.pageData.form.todayEarly == '1' ? '0' : '1' "
        >
            <svg-icon class="text-22" :icon=" settingProxy.pageData.form.todayEarly == '1' ? 'checkbox_selected' : 'checkbox' "></svg-icon>
        </div>
    </v-sheet>

    <v-sheet class="d-flex align-center rounded-10 textGray--text" color="bgBanner" height="32">
        <v-sheet
            class="d-flex align-center justify-center mx-3 hand btnbox text-14 font-weight-bold"
            :class=" settingProxy.pageData.form.sort == 'time' ? 'yellow--text' : 'textGray--text'"
            color="transparent"
            @click="onQuerySort('time')"
        >
            {{LangUtil("时间")}}
        </v-sheet>
        <svg-icon icon="change"></svg-icon>
        <v-sheet
            class="d-flex align-center justify-center mx-3 hand btnbox text-14 font-weight-bold"
            :class=" settingProxy.pageData.form.sort == 'comp' ? 'yellow--text' : 'textGray--text'"
            color="transparent"
            @click="onQuerySort('comp')"
        >
            {{LangUtil("联赛")}}
        </v-sheet>
    </v-sheet>
    <v-sheet
        class="d-flex align-center justify-center ml-2 rounded-10 hand textGray--text btnbox"
        color="bgBanner"
        width="32"
        height="32"
        v-ripple
        @click="onRefrush"
    >
        <svg-icon class="text-20" icon="refrush"></svg-icon>
    </v-sheet>
    <v-sheet
        class="d-flex align-center justify-center ml-2 rounded-10 hand textGray--text btnbox"
        color="bgBanner"
        v-ripple
        width="32"
        height="32"
        @click="onTaggleOpen"
    >
        <svg-icon class="text-20" icon="zoom_all" :class="checkExpansionPanels() ? 'arrow-up' : 'arrow-down'"></svg-icon>
    </v-sheet>
</div>
