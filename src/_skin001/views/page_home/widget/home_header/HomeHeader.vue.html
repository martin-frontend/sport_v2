<div class="d-flex align-center textGray--text">
    <div class="font-weight-bold text-18">{{getTitleName()}}</div>
    <v-spacer />
    <v-sheet class="d-flex align-center rounded-10 textGray--text" color="bgBanner" height="40">
        <v-sheet
            class="d-flex align-center justify-center mx-3 hand"
            :class=" settingProxy.pageData.form.sort == 'time' ? 'yellow--text' : 'textGray--text'"
            color="transparent"
            @click="onQuerySort('time')"
        >
            {{LangUtil("时间")}}
        </v-sheet>
        <svg-icon icon="change"></svg-icon>
        <v-sheet
            class="d-flex align-center justify-center mx-3 hand"
            :class=" settingProxy.pageData.form.sort == 'comp' ? 'yellow--text' : 'textGray--text'"
            color="transparent"
            @click="onQuerySort('comp')"
        >
            {{LangUtil("联赛")}}
        </v-sheet>
    </v-sheet>
    <v-sheet
        class="d-flex align-center justify-center ml-2 rounded-10 hand textGray--text"
        color="bgBanner"
        width="40"
        height="40"
        v-ripple
        @click="onRefrush"
    >
        <svg-icon class="text-22" icon="refrush"></svg-icon>
    </v-sheet>
    <v-sheet
        class="d-flex align-center justify-center mx-2 rounded-10 hand textGray--text"
        color="bgBanner"
        v-ripple
        width="40"
        height="40"
    >
        <svg-icon class="text-22" icon="zoom_all"></svg-icon>
    </v-sheet>
</div>
