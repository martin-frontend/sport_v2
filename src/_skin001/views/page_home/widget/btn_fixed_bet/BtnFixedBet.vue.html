<v-sheet ref="divBox" class="d-flex align-center justify-center rounded-10 hand btn" height="36" @click="onBet">
    <div class="d-flex align-center justify-center font-weight-bold" color="transparent" style="width:100%">
        <div class="ml-2"><slot></slot></div>
        <v-spacer v-if="$slots.default" />
        <svg-icon class="textGray--text ml-3" icon="lock" v-if="!market || market.status == 2 || selection.status != 0"></svg-icon>
        <div v-else ref="divPrice" class="ml-3 font-weight-bold" :class="$vuetify.breakpoint.mobile ? 'text-12' : 'text-14'">{{TransMarketPrice(getPrice())}}</div>
    </div>
    <div ref="imgOdds" class="text-8 mx-1 opacity-0" v-if="!market || market.status == 2 || selection.status == 0">
        <svg-icon :icon="iconOdds"></svg-icon>
    </div>
</v-sheet>
