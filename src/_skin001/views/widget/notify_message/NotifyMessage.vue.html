<notifications
    group="message"
    class="notify-message"
    animation-type="velocity"
    :animation="animation"
    position="bottom center"
    :duration="20000"
>
    <template slot="body" slot-scope="{ item, close }">
        <v-sheet class="d-flex align-center justify-center btnPlain--text rounded-10 px-10 mb-2" color="bgTips" height="56"
            >{{item.title}}</v-sheet
        >
    </template>
</notifications>
