<notifications group="message" class="notification" :animation="animation" position="bottom center" :duration="2000">
    <template slot="body" slot-scope="{ item, close }">
        <v-sheet class="text-center pa-2 my-1 rounded-lg bgColor--text" :color="$vuetify.theme.dark ? 'white' : '#3E3714'">
            {{ item.title }}
        </v-sheet>
    </template>
</notifications>
