<v-sheet class="pa10 pt15 text-14 textGray--text bgtexture" color="transparent">
    <v-row dense v-for="(item,index) in market.selections" :key="index">
        <v-col cols="12" :class="{'mb-n1': index < market.selections.length-1}">
            <BtnFixedBet :matche="matche" :market="market" :selection="item">
                <div>{{transTitle(market.market_type, item)}}</div>
                <v-spacer />
            </BtnFixedBet>
        </v-col>
    </v-row>
</v-sheet>
