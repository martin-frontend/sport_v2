<v-sheet class="pa10 pt15 rounded-b-10 text-14 textGray--text" color="bgBanner">
    <!-- 半场 - 双重机会/双胜彩 -->
    <v-row dense v-for="(item,index) in market.selections" :key="index">
        <v-col :class="{'mb-n1': index < market.selections.length-1}">
            <BtnFixedBet :matche="matche" :market="market" :selection="item">
                <div class="text-12 textGray--text">{{MarketUtils.getSelectionName(market.market_type, item)}}</div>
                <v-spacer />
            </BtnFixedBet>
        </v-col>
    </v-row>
</v-sheet>
