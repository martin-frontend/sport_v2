<v-dialog color="bgBanner" v-model="pageData.bShow" :retain-focus="false"  persistent>
    <v-card class="pb-2 rounded-lg">
        <v-card-title>
            <div class="text-18">{{LangUtil("设置")}}</div>
            <v-spacer />
            <v-btn class="mr-n3" icon @click="onClose">
                <svg-icon icon="close"></svg-icon>
            </v-btn>
        </v-card-title>
        <v-divider/>
        <v-catd-text>
            <Setting/>
        </v-catd-text>
        <v-card-actions>
            <v-row dense>
                <v-col>
                    <btn-yellow class="text-14" width="100%" height="36" @click.native="onReSetting">{{LangUtil("还原设置")}}</btn-yellow>
                </v-col>
                <v-col>
                    <btn-yellow class="text-14" width="100%" height="36" @click.native="openCompetionResult">{{LangUtil("比赛结果")}}</btn-yellow>
                </v-col>
            </v-row>
        </v-card-actions>
    </v-card>
</v-dialog>
