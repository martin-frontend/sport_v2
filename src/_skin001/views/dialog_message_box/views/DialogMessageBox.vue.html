<v-dialog width="300" v-model="pageData.bShow" :retain-focus="false" persistent>
    <v-card class="rounded-lg" color="colorPanelBg">
        <v-card-title>
            <div class="text-18">{{LangUtil("提示")}}</div>
        </v-card-title>
        <v-card-text class="my-3 d-flex justify-center white--text" style="white-space: pre-line"> {{pageData.data.message}} </v-card-text>
        <v-card-actions class="justify-center pb-5">
            <v-btn v-if="pageData.data.bConfirm" class="mx-2" width="100" height="36" color="colorBtnBg" outlined @click="onCancel">
                {{LangUtil("取消")}}
            </v-btn>
            <v-btn class="mx-2" width="100" height="36" color="colorBtnBg" @click="onOK">{{LangUtil("确定")}}</v-btn>
        </v-card-actions>
    </v-card>
</v-dialog>
