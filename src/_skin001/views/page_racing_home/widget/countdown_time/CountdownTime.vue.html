<div>
    <!-- {{min}}:{{sec}} -->
    <v-sheet v-if="hr > 0" class="tagTextColor2--text text-14 px-1"> {{time}} </v-sheet>
    <v-sheet
        v-else
        :color="min>=5?'timeColor2':sec<=0 && min<=0 ?'red':'timeColor1'"
        class="white--text rounded text-center px-1 text-12"
        width="60"
        max-width="60"
    >
        {{time}}
    </v-sheet>
</div>
