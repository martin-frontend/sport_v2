<v-sheet class="mbox roundedb10 text-14 textGray--text" color="bgBanner">
    <div>
        <v-row dense>
            <v-col class="text-center text-truncate"> {{pageData.competition_list[0].matches[0].home_team}} </v-col>
            <v-col class="text-center text-truncate"> {{pageData.competition_list[0].matches[0].away_team}} </v-col>
        </v-row>
        <v-row dense>
            <v-col>
                <BtnFixedBet
                    class="mb-2"
                    v-for="(item,index) in marketOrder1"
                    :key="index"
                    :matche="matche"
                    :market="market"
                    :selection="item"
                >
                </BtnFixedBet>
            </v-col>
            <v-col>
                <BtnFixedBet
                    class="mb-2"
                    v-for="(item,index) in marketOrder2"
                    :key="index"
                    :matche="matche"
                    :market="market"
                    :selection="item"
                >
                </BtnFixedBet>
            </v-col>
        </v-row>
    </div>
</v-sheet>
