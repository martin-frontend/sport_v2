            >

        <div id="app">
            <div id="subdiv" class="out_side_loading"></div>
        </div>
        <script>
            function getQueryVariable(value) {
                var after = window.location.search;
                after = after.substring(1) || window.location.hash.split("?")[1];
                if (after) {
                    var reg = new RegExp("(^|&)" + value + "=([^&]*)(&|$)");
                    var r = after.match(reg);
                    if (r != null) {
                        return decodeURIComponent(r[2]);
                    } else {
                        return null;
                    }
                }
                return null;
            }
            var logores = getQueryVariable("logo") ?? "loading001";
            document.getElementById("subdiv").innerHTML =
                '<img src="img/' + logores + '.png" alt="no image" style="margin: auto; width: 200px" />';

            var dark = getQueryVariable("daynight_type") == "2";
            document.getElementById("subdiv").style.backgroundColor = dark ? "#202121" : "#f6f6f4";

            window.onload = function () {
                document.addEventListener("touchstart", function (event) {
                    if (event.touches.length > 1) {
                        event.preventDefault();
                    }
                });
                var lastTouchEnd = 0;
                document.addEventListener(
                    "touchend",
                    function (event) {
                        var now = new Date().getTime();
                        if (now - lastTouchEnd <= 300) {
                            event.preventDefault();
                        }
                        lastTouchEnd = now;
                    },
                    false
                );
                document.addEventListener("gesturestart", function (event) {
                    event.preventDefault();
                });
            };
        </script>
